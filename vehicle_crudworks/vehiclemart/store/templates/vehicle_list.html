{%block main_block%}

<h1 class="text-center">Vehicle</h1>
<div class="container">
  <div>
    <form class="d-flex" role="search" action="{%url 'vehicle-list'%}">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="filter" list="records">
      <datalist id="records">
        {%for r in records%}
        <option value="{{r}}"></option>
        {%endfor%}

      </datalist>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
   
  </div>
  <div class="row mt-5">
      {%for v in data%}
      <div class="col-3 mt-5 mb-5 p-4 ">
          <div class="card  " style="width: 18rem; ">
             
            {%if v.picture%}
            <img src="{{v.picture.url}}" class="card-img-top" alt="...">
            {%endif%}

              <div class="card-body">
                <h5 class="card-title">{{v.name}}</h5>
                <p class="card-text">{{v.description}}.</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">name:{{v.name}}</li>
                <li class="list-group-item">varient:{{v.varient}}</li>
                <li class="list-group-item">color:{{v.color}}</li>
              </ul>
              <div class="card-body">
                <a href="{%url 'vehicle-details' v.id%}" class="card-link">view</a>
                <a href="{%url 'vehicle-delete' v.id%}" class="card-link">delete</a>
                <a href="{%url 'vehicle-update' v.id%}" class="card-link">update</a>
              </div>
            </div>



      </div>
      {%endfor%}







  </div>










</div>
{%endblock%}
