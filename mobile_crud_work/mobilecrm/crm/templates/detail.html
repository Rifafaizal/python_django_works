{%extends 'base.html'%}
{%load static%}
{%block main_block%}
    <div class="container">
    <h1>Mobile Detail</h1>
   <table>
    <tr>
        <td>name</td>
        <td>brand</td>
        <td>storage</td>
        <td>colour</td>
        <td>description</td>
        <td>price</td>
        <td>picture</td>




    </tr>
    <tr>
        <td>{{data.name}}</td>
        <td>{{data.brand}}</td>
        <td>{{data.storage}}</td>
        <td>{{data.colour}}</td>
        <td>{{data.description}}</td>
        <td>{{data.price}}</td>

        <td>
            {%if data.picture%}
            <img src="{{data.picture.url}}"  alt="" style="height: 5%; width: 10%;">
            {%endif%}
        </td>
    </tr>
   </table>
   


    
</div>
{%endblock%}
