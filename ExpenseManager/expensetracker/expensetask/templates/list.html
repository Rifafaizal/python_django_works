<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
      <h1 class="text-center text-success">Expense List</h1>
      <div>
        <a href="{%url 'create'%}" class="btn btn-success rounded">Add Expense</a>
      </div>
      {%for e in data%}
      <div class="row me-4 ms-4 p-5">

      









    
     <div class="card" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{e.title}}</h5>
        <p class="card-text">{{e.category}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{e.amount}}</li>
        <li class="list-group-item">{{e.payment}}</li>
        
      </ul>
      <div class="card-body">
        <a href="{%url 'detail' e.id%}" class="card-link">Detail</a>
        <a href="{%url 'delete' e.id%}" class="card-link">Delete</a>
        <a href="{%url 'update' e.id%}" class="card-link">Update</a>
      </div>
    </div>
          {%endfor%}
        </div>
    </div>
</body>
</html>
